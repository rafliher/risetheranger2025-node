<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Triage - Lovely Forensic Suite</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #1e1e2f; color: #e0e0e0; }
      .header { background-color: #2a2a45; padding: 1em 2em; border-bottom: 2px solid #7a73ff; display: flex; justify-content: space-between; align-items: center; }
      .header h1 { margin: 0; color: #fff; }
      .header a { color: #b0b0c0; text-decoration: none; }
      .container { max-width: 900px; margin: 2em auto; padding: 2em; background-color: #2a2a45; border-radius: 8px; }
        h2, h3 { border-bottom: 1px solid #444; padding-bottom: 0.5em; }
        input[type="file"] { background-color: #333; color: #fff; padding: 8px; border-radius: 4px; border: 1px solid #555; margin-bottom: 1em; }
        input[type="submit"] { background-color: #7a73ff; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; }
        input[type="submit"]:hover { background-color: #625ad9; }
      .result-box { background-color: #121212; border: 1px solid #444; padding: 1em; border-radius: 5px; margin-top: 1em; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', Courier, monospace; }
      .error-box { background-color: #4d2828; border: 1px solid #995252; color: #ffc8c8; padding: 1em; border-radius: 5px; }
      .callout {
          padding: 1.25rem;
          margin-top: 1.25rem;
          margin-bottom: 1.25rem;
          border: 1px solid #e9ecef;
          border-left-width: .25rem; 
          border-radius: .25rem;
      }


      .callout-danger {
          border-left-color: #d9534f; 
          background-color: #fdf7f7;
      }

      .callout-danger h4 {
          color: #d9534f;
          margin-top: 0;
          margin-bottom: .5rem;
      }

      .callout pre {
          background-color: transparent;
          border: none;
          padding: 0;
          margin: 0;
          color: #212529;
          font-size: 0.9em;
          white-space: pre-wrap;   
          word-wrap: break-word;
      }
    </style>
</head>
<body>
    <div class="header">
        <h1>Disk Image Triage</h1>
        <a href="/">‚Üê Back to Dashboard</a>
    </div>
    <div class="container">
        <h2>Upload Image</h2>
        <form action="/analyze/disk" method="post" enctype="multipart/form-data">
          <p>Select a raw disk image (.dd) for filesystem analysis. Must be NTFS formatted.</p>
          <input type="file" name="disk_image" accept=".dd" required>
          <br>
          <input type="submit" value="Generate Report">
        </form>
        
        {% if disk_result %}
            <h2>Analysis Report</h2>
            
            {# Cukup render variabel disk_result di sini #}
            {{ disk_result }}

        {% endif %}
    </div>
</body>
</html>
