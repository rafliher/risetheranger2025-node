<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Triage - Lovely Forensic Suite</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617; /* slate-950 */
            background-image:
                linear-gradient(rgba(0, 188, 212, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 188, 212, 0.08) 1px, transparent 1px);
            background-size: 2.5rem 2.5rem;
            background-attachment: fixed;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 30px rgba(34, 211, 238, 0.4);
        }
        /* Custom styles for any pre-formatted HTML that might come from the Jinja variable */
        .result-container .callout-danger {
            border-left-color: #fb7185; /* rose-400 */
            background-color: rgba(159, 18, 57, 0.1);
            color: #fecdd3; /* rose-200 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .result-container .callout-danger h4 {
            color: #f43f5e; /* rose-500 */
            margin: 0 0 0.5rem 0;
        }
        .result-container .callout-danger pre {
            background: transparent;
            color: #e2e8f0; /* slate-200 */
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="text-slate-300 antialiased">
        <audio src="{{ url_for('static', filename='bgm.mp3') }}" autoplay loop></audio>

    <nav class="sticky top-0 z-50 px-6 py-4 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-cyan-400">Disk Image Triage</h1>
            <a href="/" class="flex items-center space-x-2 text-slate-400 hover:text-cyan-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
                <span>Kembali ke Dashboard</span>
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto bg-slate-800/50 backdrop-blur-md rounded-2xl border border-cyan-400/20 p-8 md:p-12">
            
            <div>
                <h2 class="text-3xl font-bold text-white mb-2">Upload Disk Image</h2>
                <p class="text-slate-400 mb-6">Pilih file raw disk image (.dd) untuk dianalisis. Sistem file harus berformat NTFS.</p>
                
                <form action="/analyze/disk" method="post" enctype="multipart/form-data">
                    <div class="mb-6">
                        <input type="file" name="disk_image" accept=".dd" required
                               class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-slate-900 hover:file:bg-cyan-400 transition cursor-pointer">
                    </div>
                    <button type="submit" class="w-full md:w-auto px-8 py-3 bg-cyan-500 text-slate-900 font-bold rounded-lg hover:bg-cyan-400 transition-all btn-glow">
                        Generate Report
                    </button>
                </form>
            </div>

            {% if disk_result %}
            <hr class="my-10 border-slate-700">
            
            <div>
                <h2 class="text-3xl font-bold text-white mb-6">Analysis Report</h2>
                
                <div class="mt-4 bg-slate-950/70 p-6 rounded-lg border border-slate-700 font-mono text-sm overflow-x-auto result-container">
                    {{ disk_result }}

                </div>
                <img src="{{ url_for('static', filename='jago.jpg') }}" alt="Jagoan Forensik" class="mt-6 w-32 h-auto mx-auto">
            </div>
            {% endif %}
            
        </div>
    </main>

</body>
</html>
