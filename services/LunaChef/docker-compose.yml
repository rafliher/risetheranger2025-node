version: '3.8'

services:
  lunachef:
    build:
      context: .
      dockerfile: Dockerfile
      args:
          - PASSWORD=root
    container_name: lunachef
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s